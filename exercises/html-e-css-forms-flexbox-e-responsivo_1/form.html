<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <h1>Curriculum form</h1>
    <hr>
  </header>
  <form action="" method="GET" enctype="multipart/form-data" class="justify-content-md-start">
    <fieldset>
      <legend>Dados pessoais </legend>
        <div class='form-group' >
          <label for="name">Nome:</label>
          <input type="text" maxlength="40" id="name" class="input-group" required>
        </div>
        <div class='form-group'>
          <label for="email">Email:</label>
          <input type="text" maxlength="50" id="email" class="input-group" required>
        </div>
        <div class='form-group'>
          <label for="cpf">CPF:</label>
          <input type="text" maxlength="11" id="cpf" class="input-group" required>
        </div>
        <div class='form-group'>
          <label for="adress">Endereço:</label>
          <input type="text" maxlength="200" id="adress" class="input-group" required>
        </div>
        <div class='form-group'>
          <label for="city">Cidade:</label>
          <input type="text" maxlength="50" id="city" class="input-group" required>
        </div>
        <div class='form-group'>
          <label for="state">Estado:</label>
          <select type='Estado' maxlength="50" id="state" required> </select><br><br>
        </div>
        <div class='form-group'>
          Tipo:
          <br>
          <input type="radio" name="type" id="type1" class="input-type">
          <label for="type1" >Casa</label>
          <br>
          <input type="radio" name="type" id="type2" class="input-type">
          <label for="type2" >Apartamento</label>
        </div>
    </fieldset>
    <fieldset>
      <legend>Dados do seu ultimo emprego</legend>
    <div class='form-group'>
      <label for="resum">Resumo do currículo</label> <br>
      <textarea name="resum" id="resum" cols="100" rows="10" class="input-group" required></textarea><br>
    </div>
    <div class='form-group'>
      <label for="cargo">Cargo:</label> 
      <input type="text" name="cargo" id="cargo" class="input-group" maxlength="40" required>
    </div>
    <div class='form-group'>
      <label for="descript">Descrição do cargo:</label><br>
      <textarea name="descricao-cargo" id="descript" cols="100" class="input-group" rows="10" maxlength="500" required></textarea>
    </div>
     <br>
    <div class='form-group'>
      <label for="date">Data de inicio:</label>
      <input type="date" name="date" id="date" required>
    </div>
    <input type="submit" value="Submit" class="btn-success">
  </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
